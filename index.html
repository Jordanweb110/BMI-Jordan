<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Kalkulatorr</title>
  <link rel="stylesheet" href="keren.css">
  <style> 
   body{ background: url('sehat.jpg') }
   </style>
</head>
<body>
  <div class="container">
    <h1>BMI Kalkulator</h1>
    <div class="input-container">
      <label for="height">Tinggi badan:</label>
      <input type="number" id="height" placeholder="Tinggi (cm)">
    </div>
    <div class="input-container">
      <label for="weight">Berat badan:</label>
      <input type="number" id="weight" placeholder="Berat (kg)">
    </div>
    <button onclick="calculateBMI()">Penghitungan</button>
    <div id="result"></div>
  </div>

  <script data-two_delay_id="two_65028764da18c" data-two_delay_src="keren.js"></script>

  <script>
    function calculateBMI() {
      var heightInput = document.getElementById("height");
      var weightInput = document.getElementById("weight");
      var resultDiv = document.getElementById("result");

      var height = parseFloat(heightInput.value);
      var weight = parseFloat(weightInput.value);

      if (isNaN(height) || isNaN(weight)) {
        resultDiv.innerHTML = "Please enter valid height and weight.";
        return;
      }

      var bmi = weight / ((height / 100) ** 2);
      var category = "";

      if (bmi < 18.5) {
        category = "Kurus";
      } else if (bmi < 25) {
        category = "Normal";
      } else if (bmi < 30) {
        category = "Gemuk";
      } else {
        category = "Obesitas";
      }

      resultDiv.innerHTML = "BMI kamu " + bmi.toFixed(2) + " (" + category + ")";
    }
  </script>
</body>
</html>
